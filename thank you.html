<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Bible Buddy App</title>
    <style>
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e8f0ff; /* Light blue background */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2d6b3e;
            margin-bottom: 1.5rem;
        }
        .success-icon {
            font-size: 4rem;
            color: #2d6b3e;
            margin-bottom: 1.5rem;
        }
        .message {
            background-color: #eef5ee;
            border-left: 4px solid #2d6b3e;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 8px;
            text-align: left;
        }
        .back-link {
            display: inline-block;
            background-color: #b25e2d;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: background-color 0.2s ease;
        }
        .back-link:hover {
            background-color: #d26e3d;
        }
    </style>
</head>

</html>
